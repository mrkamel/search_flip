
rvm:
  - 2.1.10
  - 2.2.5
  - 2.3.1

services:
  - elasticsearch

before_install:
  - curl -O https://download.elastic.co/elasticsearch/release/org/elasticsearch/distribution/deb/elasticsearch/2.4.1/elasticsearch-2.4.1.deb && sudo dpkg -i --force-confnew elasticsearch-2.4.1.deb
  - sudo /usr/share/elasticsearch/bin/plugin install delete-by-query
  - sudo service elasticsearch restart

install:
  - travis_retry bundle install

before_script:
  - sleep 30

script: bundle exec rake test

